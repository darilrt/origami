require = ["sdl2", "sokol"]

[project]
name = "origami"
version = "0.1.0"
description = ""
author = ""
email = ""
url = ""
license = ""

[compiler]
cxx = "g++"
standard = "c++20"
flags = []
includes = ["include"]
defines = ["SDL_MAIN_HANDLED"]
binaries = []
warnings = []
debug = true

[linker]
type = "console-app"
flags = []
libdirs = []
libs = []

[subprojects.origami]
path = "origami"

[subprojects.origami-core]
path = "origami-core"

[subprojects.origami-math]
path = "origami-math"

[subprojects.origami-graphics]
path = "origami-graphics"

[subprojects.origami-assets]
path = "origami-assets"

[subprojects.origami-window]
path = "origami-window"

[subprojects.origami-event]
path = "origami-event"

[subprojects.origami-scene]
path = "origami-scene"

[subprojects.origami-components]
